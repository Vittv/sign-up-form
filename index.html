<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="main-content">
        <div class="section-one">
            <div class="odin-logo-block">
                <img class="odin-logo" src="assets/img/odin-lined.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
            <div class="bg-image-credits">
                <p>Photo by <a rel="noreferrer noopener" target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a rel="noreferrer noopener" target="_blank" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
        <div class="section-two">
            <div class="header">
                <h2 class="main-header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2 class="final-header">You <em>know</em> you want to.</h2>
            </div>
            <div class="form">
                <h3 class="form-title">Let's do this!</h3>
                <form action="#" method="GET">
                    <div class="name-line">
                        <div class="input-block">
                            <label class="input-labels" for="first-name">FIRST NAME</label>
                            <input class="input" id="first-name" type="text">
                        </div>
                        <div class="input-block">
                            <label class="input-labels" for="last-name">LAST NAME</label>
                            <input class="input" id="last-name" type="text">
                        </div>
                    </div>
                    <div class="contact-line">
                        <div class="input-block">
                            <label class="input-labels" for="email">EMAIL</label>
                            <input class="input" id="email" type="email">
                        </div>
                        <div class="input-block">
                            <label class="input-labels" for="phone-number">PHONE NUMBER</label>
                            <input class="input" id="phone-number" type="number">
                        </div>
                    </div>
                    <div class="password-line">
                        <div class="input-block">
                            <label class="input-labels" for="">PASSWORD</label>
                            <input class="input" id="password" type="password">
                        </div>
                        <div class="input-block">
                            <label class="input-labels" for="">CONFIRM PASSWORD</label>
                            <input class="input" id="confirm-password" type="password">
                        </div>
                    </div>
                </form>
            </div>
            <button class="create-account">Create Account</button>
            <p class="button-alternative">Already have an account? <span class="log-in-span">Log in</span></p>
            <footer>
                <div class="footer-container">
                    <p class="credits">Made by Vitt</p>
                    <a href="https://github.com/Vittv/sign-up-form" target="_blank" class ="github-icon">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
